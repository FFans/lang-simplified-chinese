            useCrons:               使用 Cron 计划任务归档旧修订记录
            useCronsHelp:           您的服务器必须启用了 Cron 服务此选项才会起效。计划任务将在每周日凌晨 2 点执行。如果您启用了上方的归档功能，却禁用本项，那么在每次编辑完帖子后，将会扫描该帖的修订记录，以检查是否应该执行归档操作。
            archiveInfo:            请记住，您可以在禁用下方两个选项的情况下，运行 <code>php flarum diff:archive</code> 命令来手动归档旧修订记录。
            notice:                 <strong>细节程度</strong> 和 <strong>上下文行数</strong> 设置的更改，不会对之前生成的编辑记录生效。
